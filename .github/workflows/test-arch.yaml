name: test-arch

on:
  workflow_call:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  test-cross-arch:
    name: Test ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # amd64 on Linux
          - goos: linux
            goarch: amd64
            os: ubuntu-latest
            race: true

          # amd64 on macOS
          - goos: darwin
            goarch: amd64
            os: macos-13
            race: true

          # arm64 on macOS (native)
          - goos: darwin
            goarch: arm64
            os: macos-latest
            race: true

          # amd64 on Windows
          - goos: windows
            goarch: amd64
            os: windows-latest
            race: true

          # 386 on Linux (no race detector)
          - goos: linux
            goarch: 386
            os: ubuntu-latest
            race: false

          # arm64 on Linux (cross-compile with QEMU)
          - goos: linux
            goarch: arm64
            os: ubuntu-latest
            race: false
            use_qemu: true

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set up QEMU (ARM64 cross-compile)
        if: matrix.use_qemu
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -v ./...

      - name: Run tests (with race detector)
        if: matrix.race
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go test -v -race -count=1 ./...

      - name: Run tests (without race detector)
        if: ${{ !matrix.race }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go test -v -count=1 ./...

  test-wasm:
    name: Test WASM (js/wasm)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build WASM
        env:
          GOOS: js
          GOARCH: wasm
        run: go build -v ./...

      - name: Run WASM tests
        env:
          GOOS: js
          GOARCH: wasm
        run: |
          # Copy wasm_exec.js from Go installation
          cp "$(go env GOROOT)/misc/wasm/wasm_exec.js" .

          # Run tests
          go test -v -count=1 -exec="$(go env GOROOT)/misc/wasm/go_js_wasm_exec" ./...
